    /* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Oswald", sans-serif;
}

/* BODY */
body {
    background-color: darkgoldenrod;
    color: white;
    display: flex;
    flex-direction: column;
}

/* BUTTONS */
.btn {
    padding: 10px 20px;
    background-color: darkgoldenrod;
    border: 2px solid black;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background-color: black;
    color: white;
}

/* NAVBAR */
.Navbar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    position: fixed;
}

/* LOGO AREA */
.style {
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo {
    border-radius: 15px;
}

/* BUTTON LINKS */
.button-links {
    display: flex;
    align-items: center;
    gap: 18px;
    flex-wrap: wrap;
}

/* NAVBAR BUTTONS */
.button-links button {
    padding: 8px 14px;
    border-radius: 12px;
    border: none;
    background: white;
    color: darkgoldenrod;
    cursor: pointer;
    transition: all 0.3s ease;
}

.button-links button:hover {
    background: black;
    color: white;
}

/* DROPDOWN */
.dropdown-container {
    position: relative;
}

.dropbtn {
    padding: 8px 14px;
    border-radius: 12px;
    border: none;
    background: white;
    color: darkgoldenrod;
    cursor: pointer;
    transition: all 0.3s ease;
}

.dropbtn:hover {
    background: black;
    color: white;
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 45px;
    left: 0;
    width: 100px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    overflow: hidden;
    transform: rotateX(-90deg);
    transform-origin: top;
    transition: transform 0.4s ease;
}

.dropdown-menu.show {
    display: block;
    transform: rotateX(0deg);
}

.dropdown-menu a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: darkgoldenrod;
    transition: background 0.3s;
}

.dropdown-menu a:hover {
    background: black;
    color: white;
}

/* HERO SECTION */
.hero {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 80px;
    margin: 40px 20px;
    flex-wrap: wrap;
}

.hero img {
    width: 150px;
    border: 2px solid black;
    border-radius: 10px;
}

.hero-text h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.hero-text h3 {
    width: 300px;
    font-weight: 400;
    margin-bottom: 20px;
    text-align: center;
}

/* CUBE ANIMATION */
.cube-container {
    width: 100px;
    height: 100px;
    perspective: 1000px;
    margin-right: 1100px;
    margin-top: 280px;
    position: absolute;
    top: -40px;
}

.cube {
    width: 100px;
    height: 100px;
    position: relative;
    transform-style: preserve-3d;
    animation: spinCube 5s linear infinite;
}

.face {
    position: absolute;
    width: 50px;
    height: 50px;
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid red;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 25px;
    font-weight: bold;
    color: white;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

.front  { transform: rotateY(0deg) translateZ(50px); }
.back   { transform: rotateY(180deg) translateZ(50px); }
.right  { transform: rotateY(90deg) translateZ(50px); }
.left   { transform: rotateY(-90deg) translateZ(50px); }
.top    { transform: rotateX(90deg) translateZ(50px); }
.bottom { transform: rotateX(-90deg) translateZ(50px); }

@keyframes spinCube {
    0%   { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
}
</style>
</head>

<body >

<form class="Enquriy-form">
    <h2>New Enquiry</h2>

    <div class="row">

    <div class="row">

<script>
document.querySelector(".Enquriy-form").addEventListener("submit", async function(e){
    e.preventDefault();

    const data = {
        name: this.name.value,
        company: this.company.value,
        phone: this.phone.value,
        email: this.email.value,
        message: this.message.value
    };

    try{
        const res = await fetch("/enquiry", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message);
        this.reset();
    }catch(err){
        alert("Server error. Try again.");
    }
});
</script>
